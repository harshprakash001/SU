<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Harmony - Astrological Match-Making</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative; /* Ensures positioning for translate widget */
        }
        header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        .form-group h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #3b38c2;
        }
        footer {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }
        /* ✅ Google Translate Positioning & Size */
        #google_translate_element {
            position: absolute;
            top: 10px;
            right: 10px;
            transform: scale(.7);
            transform-origin: top left;
            z-index: 999;
        }
        /* ✅ Floating WhatsApp Button */
        .whatsapp {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 1000;
        }
        .whatsapp-float {
            display: block;
            width: 50px;
            height: 50px;
        }
        .whatsapp-icon {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ✅ Google Translate Widget -->
        <div id="google_translate_element"></div>

        <header>
            <h1>Celestial Harmony</h1>
            <p>Discover Your Astrological Compatibility</p>
        </header>
        <main>
            <form id="matchForm">
                <div class="form-group">
                    <h2>Bride's Details</h2>
                    <input type="number" id="femaleYear" placeholder="Year" required>
                    <input type="number" id="femaleMonth" placeholder="Month" required>
                    <input type="number" id="femaleDate" placeholder="Date" required>
                    <input type="number" id="femaleHours" placeholder="Hours" required>
                    <input type="number" id="femaleMinutes" placeholder="Minutes" required>
                    <input type="number" id="femaleLatitude" placeholder="Latitude" required>
                    <input type="number" id="femaleLongitude" placeholder="Longitude" required>
                </div>
                <div class="form-group">
                    <h2>Groom's Details</h2>
                    <input type="number" id="maleYear" placeholder="Year" required>
                    <input type="number" id="maleMonth" placeholder="Month" required>
                    <input type="number" id="maleDate" placeholder="Date" required>
                    <input type="number" id="maleHours" placeholder="Hours" required>
                    <input type="number" id="maleMinutes" placeholder="Minutes" required>
                    <input type="number" id="maleLatitude" placeholder="Latitude" required>
                    <input type="number" id="maleLongitude" placeholder="Longitude" required>
                </div>
                <button type="submit">Reveal Your Cosmic Connection</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2025 Celestial Harmony. All rights reserved.</p>
        </footer>
    </div>

    <!-- ✅ Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- ✅ Floating WhatsApp Icon -->
    <div class="whatsapp">
        <a href="https://wa.me/9838687923" target="_blank" class="whatsapp-float">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
        </a>
    </div>
</body>
</html>
